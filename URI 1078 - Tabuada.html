<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>URI 1078 - Tabuada</title>
</head>
<body>
	<script>
		var N = prompt("Digite um numero entre 2 e 1000:");

		if (2 < N && N < 1000) {
			for(var i = 1; i <= 10; i++) {
						document.write(i + ' X ' + N + ' = ' + i*N + '<br>');
			}
		}
	</script>
</body>
</html>
