<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Par ou impar</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var N = Number.parseInt(prompt("Digite um numero:"));

		if (N % 2 == 0) {
			document.write(N + " e Par.");
		}
		else {
			document.write(N + " e Impar.");
		}
	</script>
</body>
</html>
