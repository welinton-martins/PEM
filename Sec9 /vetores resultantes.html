<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Intercalacao de vetores</title>
</head>
<body>
	<script>
		var v = [], l = 0, n = [], p = [], q = [0, 0], s = "";

		do {
			v = prompt("Digite 5 numeros separados por espaco:").split(' ');
			l = v.length;
		}
		while(l != 5)

		for (var i = 0; i < l; i++) {
			if (v[i] > 0) {
				p[q[0]] = Number.parseInt(v[i]);
				q[0]++;
			}
			else if (v[i] < 0) {
				n[q[1]] = Number.parseInt(v[i]);
				q[1]++;
			}
		}

		s = "Vetor: " + v + "<br>";
		s += "Positivos: " + p + "<br>";
		s += "Negativos: " + n + "<br>";

		document.write(s);
	</script>
</body>
</html>
