<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Identifica primo</title>
</head>
<body>
	<script>
		var n = [], l = 0;

		do {
			n = prompt("Digite 5 numeros separados por espaco:").split(' ');
			l = n.length;
			console.log(l);
		}
		while(l !== 5)
		
		document.write("Conteudo do vetor: " + n.join(' - ') + "<br>");

		for (var i = 0; i < l; i++) {
				if(n[i] % 2 != 0 && n[i] % 5 != 0 && n[i] % 3 != 0 && n[i] % 7 != 0 && n[i] != 1 || n[i] == 7) {
					document.write(n[i] + " e primo. Posicao: " + i + "<br>"); 
				}
				else {
					document.write(n[i] + " nao e primo. Posicao: " + i + "<br>"); 
				}
		}
	</script>
</body>
</html>
