<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Coodernadas de um Ponto</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var input = prompt('Digite as coordenadas X e Y separadas por espaco: ');
		var lines = input.split(' ');
		
		var x = Number.parseFloat(lines.shift());
		var y = Number.parseFloat(lines.shift());

		if (x > 0.0 && y > 0.0) {
			document.write("Q1");
		}
		else if (x < 0.0 && y > 0.0) {
			document.write("Q2");
		}
		else if(x < 0.0 && y < 0.0) {
			document.write("Q3");
		}
		else if(x > 0.0 && y < 0.0) {
			document.write("Q4");
		}
		else {
			document.write("Origem");
		}
	</script>
</body>
</html>
