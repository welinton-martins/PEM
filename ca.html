<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>URI 1099 - Soma de Impares Consecutivos II</title>
</head>
<body>
	<script>
		var N = Number.paseInt(prompt('Digite a quantidade de testes:'));
		var X = [4, 13, 6, 3, 3, 3, 3], Y = [5, 10, 4, 3, 5, 4, 8], S = 0;

		for (var i = 0; i < N; i++) {
			if((Y[i] > i && i < X[i]) || X[i] > i && i < Y[i]) {
				if(i % 2 != 0){
					S += i;
				}
			}
			
					
		}

		document.write(S);
	</script>
</body>
</html>
