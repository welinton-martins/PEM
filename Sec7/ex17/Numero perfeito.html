<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Numero perfeito</title>
</head>
<body>
    <script>
       var n = prompt("Digite um numero:");
       var d = [], s = 0, q = 0;

       for(var i = 1; i < n; i++) {
            if (n % i == 0) {
                d[q] = i;
                s += i;
                q++;
            }
       }
       
       if (s == n) {
        document.write("Divisores de " + n + ": " + d + "(Soma: " + s + ")<br>");
          document.write(n + " e um numero perfeito.<br>");
       }
       else {
        document.write("Divisores de " + n + ": " + d + " (Soma: " + s + ")<br>");
        document.write(n + " nao e um numero perfeito.<br>");
       }
    </script>
</body>
</html>
