<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Repete frutas</title>
</head>
<body>
    <script>
        do {
            var chin = prompt("Nº chinchilas:");
            var anos = prompt("Nº anos:");
        }
        while(chin < 2)
        
        for (var i = 1; i <= anos; i++) {
            document.write(i + "º Ano: " + chin + " chinchilas<br>");
            chin *= 3;
        }
    </script>
</body>
</html>
