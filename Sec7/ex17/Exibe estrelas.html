<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Exibe estrelas</title>
</head>
<body>
    <script>
       var n = Number.parseInt(prompt("Numero de linhas:"));
       var i = 0, e = "";
       while(i < n) {
        i++;
        e += "*";
        document.write(e + "<br>");
       }
    </script>
</body>
</html>
